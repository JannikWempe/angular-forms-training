<div class="row row-cols-2">
  <div class="col">
    <form (ngSubmit)="onSubmit()">
      <div class="row row-cols-1">
        <div class="col">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
          </div>
          <div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Username</label>
              <input type="text" name="lastName" id="lastName" class="form-control">
            </div>
          </div>
          <div class="mt-3">
            <h2 class="h3">Addresses</h2>
            <div *ngFor="let _ of addresses.controls; let i = index">
              <div class="d-flex align-items-center">
                <h3 class="h4">Address {{ i + 1 }}</h3>
                <button (click)="onRemoveAddress(i)" class="btn btn-outline-danger btn-sm ml-auto">remove</button>
              </div>
              <div class="form-group">
                <label [for]="'street' + i">Street</label>
                <input type="text" [name]="'street' + i" [id]="'street' + i" class="form-control">
              </div>
              <div class="form-group">
                <label [for]="'city' + i">City</label>
                <input type="text" [name]="'city' + i" [id]="'city' + i" class="form-control">
              </div>
            </div>
          </div>
          <button (click)="onAddAddress()" class="btn btn-outline-primary">add address</button>
        </div>
      </div>
      <button [disabled]="!form.pristine && !form.valid" class="btn btn-primary mt-5">signup</button>
    </form>
  </div>

  <!-- Debugging -->
  <div class="col">
    <div class="row row-cols-1">
      <div class="col">
        <div class="font-weight-bold">Status:</div>
        <div>{{ form.status }}</div>
      </div>
      <div class="col mt-3">
      <div class="font-weight-bold">Value:</div>
      <div>{{ form.value | json }}</div>
      </div>
    </div>
  </div>
</div>
